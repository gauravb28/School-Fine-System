<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9caaa1478d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .result {
        display: none;
      }

      .success,
      .error {
        padding: 10px 20px;
        width: 100%;
        border-radius: 5px;
        color: #fff;
        background: #28a745;
      }

      .error {
        background: #dc3545;
      }

      a {
        color: #dc3545;
      }
    </style>
    <title>Monthly fine</title>
  </head>
  <body>
    <div id="fine-details" class="bg-dark py-5">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Enter Fine Details</h1>
            <form>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="sno"
                  placeholder="Serial Number"
                />
              </div>
              <div class="form-group">
                <input
                  id="student"
                  type="text"
                  class="form-control"
                  placeholder="Student Name"
                />
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input
                    id="amount"
                    type="number"
                    class="form-control"
                    placeholder="Fine Amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Select type of fine</label>
                <select class="form-control" id="type">
                  <option value="Select">Select...</option>
                  <option value="Test Tube Broken">Test Tube Broken</option>
                  <option value="Ungroomed Nails">Ungroomed Nails</option>
                  <option value="Not Brought Lab Coat">
                    Not Brought Lab Coat
                  </option>
                  <option value="Improper Uniform">Improper Uniform</option>
                  <option value="Late Arrival">Late Arrival</option>
                </select>
              </div>
              <button type="submit" class="btn btn-block btn-danger">
                Add Fine
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="fine-table">
      <div class="container">
        <table class="table table-striped my-4">
          <thead>
            <th>S.No</th>
            <th>Student</th>
            <th>Amount</th>
            <th>Type</th>
            <th></th>
          </thead>
          <tbody></tbody>
        </table>
        <button
          id="total"
          type="submit"
          class="btn btn-block btn-outline-success"
        >
          Total Fine
        </button>
        <button
          id="clear"
          type="submit"
          class="btn btn-block btn-outline-danger mb-2"
        >
          Clear Table
        </button>
        <div class="form-group my-4 result">
          <label class="font-weight-bold">Total Fine</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input
              id="total-fine"
              type="number"
              class="form-control"
              disabled
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="fine.js"></script>
  </body>
</html>
